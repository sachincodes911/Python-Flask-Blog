{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
        <!-- Attention!!! image is not loading from static when 'url_for"static"is' used in first-post -->

        <header class="masthead" style="background-image: url('{{image |safe}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                            <h1>{{post.title}}</h1>
                            <h2 class="subheading">subheading</h2>
                            <span class="meta">
                                Posted by
                                <a href="#!">Start Bootstrap</a>
                                on August 24, 2021
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Post Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        {{post.content}}


                    </div>
                </div>
            </div>
        </article>
        <!-- Footer-->
{% endblock %}
