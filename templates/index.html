{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->

        <header class="masthead" style="background-image: url('           {{url_for('static',filename='assets/img/home-bg.jpg')}}         ')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Code Guru</h1>
                            <span class="subheading">A Blog for programmers</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        
    
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
        
                    {% for post in posts %}
        
                    
                    <div class="post-preview">
                        <a href="/post/{{post.slug}}">
                            <h2 class="post-title">{{post.title}}</h2>
                            <h3 class="post-subtitle">Subheading here</h3>
                            <p>{{post.content[0:150]}}.....</p>
                        </a>
                        <p class="post-meta">
                            Posted by
                            <a href="#!">Admin</a>
                            on {{post.date}}
                        </p>
                    </div>
                    
                    <!-- Divider-->
                    <hr class="my-4" /></li>
                    </a>
                   
                   

                   
                    


                   
                    {% endfor %}

                   
                    <!-- Pager-->
                    
                    <div class="clearfix position-relative">
                        <a class="btn btn-primary text-uppercase " href="{{prev}}">&larr; Previous post</a>
                        <a class="btn btn-primary text-uppercase position-absolute end-0"  href="{{next}}">Next &rarr;</a>



                    </div>


                    
                </div>
            </div>
        </div>
        <!-- Footer-->
{% endblock %}
